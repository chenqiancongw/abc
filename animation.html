<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{padding:0; margin:0;}
	@-moz-keyframes test{
		from {width:200px;}
		to {width:500px;}
	}
	div{width:200px; height:200px; background:red;}
	div:hover{
		-moz-animation-name:test;
		-moz-animation-duration:5s;
		-moz-animation-timing-function:linear;
	}
</style>
</head>

<body>
	<div id="box"></div>
</body>
</html>
