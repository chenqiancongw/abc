<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{padding:0; margin:0;}
	div{width:200px; height:200px; background:#ccc;}
</style>
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	
	oBox.onclick=function(){
		move(this,{width:'500px', height:'500px'},3000,'ease-in')
	};
	
	function move(obj,json,time,type,end){
		obj.style.transition=time+'ms all'+type;
		for(var name in json){
			obj.style[name]=json[name];
		}
	}
};
</script>
</head>

<body>
	<div id="box"></div>
</body>
</html>
