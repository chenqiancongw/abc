<title>无标题文档</title>
<style>
	*{padding:0; margin:0;}
	@-moz-keyframes test{
		from {width:200px;}
		to {width:500px;}
	}
	div{width:200px; height:200px; background:red; -moz-animation-name:test; -moz-animation-duration:5s; -moz-animation-timing-function:ease-out; -moz-animation-iteration-count:2;}
	div:hover{-moz-animation-play-state:paused;}
</style>
</head>

</body>
