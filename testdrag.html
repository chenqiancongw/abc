<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{padding:0; margin:0;}
	#box{width:300px; height:200px; border:1px solid #000; background:#ccc; position:absolute; top:50%; left:50%; margin-top:100px; margin-left:-150px; line-height:200px; text-align:center; display:none;}
</style>
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	oBox.ondragenter=function(){
		oBox.innerHTML='释放鼠标';
	};
	oBox.ondragleave=function(){
		oBox.innerHTML='请将文件拖至此处...';
	};
	oBox.ondragover=function(){
		return false;
	};
	oBox.ondrop=function(){
		alert('放下了');
		return false;
	};
	
	document.ondragenter=function(){
		oBox.style.display='block';
	};
	
	document.ondragleave=function(){
		oBox.style.display='none';
	};
	
};
</script>
</head>

<body>
	<div id="box">请将文件拖到此处...</div>
</body>
</html>
